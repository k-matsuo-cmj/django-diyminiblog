{% extends 'blog/base.html' %}
{% block content %}
<h2>ブロガー一覧</h2>
{% if blogauthor_list %}
<div class="list-group">
{% for blogger in blogauthor_list %}
    <div class="list-group-item">
        <a href="{{ blogger.get_absolute_url }}">{{ blogger.user.last_name }} {{ blogger.user.first_name }}</a>
    </div>
{% endfor %}
</div>
{% else %}
<p>There are no bloggers.</p>
{% endif %}
{% endblock %}
